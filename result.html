<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>搜索结果-云觅</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/result.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body style="background-image: none">
    <div id="result-nav-wrapper">
        <span><img src="resource/pic/logo.png"></span>
        <span id="result-form-wrapper">
            <form method="POST">
                <span id="result-input-wrapper">
                    <input placeholder="在1,000,000资源中搜索..." name="keyword" action="/s" id="result-keyword-input">
                </span>
                <span id="result-submit-wrapper">
                    <input type="submit" id="result-keyword-submit" value="搜索">
                </span>
            </form>
        </span>
    </div>
</body>
</html>
