<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>BT搜索-云觅</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div class="mask"></div>
    <div id="nav-wrapper">
        <div id="nav">
            <div id="logo" class="fl">
                <img src="resource/pic/logo.png">
            </div>
            <div id="header" class="fl">
                <ul>
                    <li>网页</li>
                    <li>BT</li>
                    <li>图片</li>
                    <li>微信</li>
                </ul>
            </div>
            <div id="login" class="fr">
                <ul>
                    <li class="header-hover">注册</li>
                    <li class="header-hover">登录</li>
                </ul>
            </div>
        </div>
    </div>
    <div id="splash">
        <img src="resource/pic/splash.png" class="css-center">
    </div>
    <div id="form-wrapper">
        <div id="form" class="css-center">
            <form method="POST">
                <span id="keyword-input-wrapper">
                    <input placeholder="在1,000,000资源中搜索..." name="keyword" action="/s" id="keyword-input">
                </span>
                <span id="keyword-submit-wrapper">
                    <input type="submit" id="keyword-submit">
                </span>
            </form>
        </div>
    </div>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
